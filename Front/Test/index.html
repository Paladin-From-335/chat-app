<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="area" style="width: 300px; height: 300px; margin: 100px auto 0 auto; border: 1px solid black; overflow-y: scroll"></div>
<textarea id="textarea" style="resize: none "></textarea>
<button type="button" id="but" onclick="addMsg()">CLICK</button>


<script>

    function addMsg() {
        let aText = document.createTextNode('PIDOR');
        let bText = document.createTextNode('EBANIY');
        let text = document.createElement('span');

        text.appendChild(aText);

        text.appendChild(bText);
        let newSpan = document.createElement('div');
        newSpan.appendChild(text);
        document.getElementById("area").appendChild(newSpan);
    }
</script>
</body>
</html>
