<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel='stylesheet prefetch'
          href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <input type="text" class="auth_input" id="username" name="username" required="required"
                           placeholder="U S E R N A M E"/>
                </div>
                <div class="form-group">
                    <input type="password" class="auth_input" id="password" name="password" required="required"
                           placeholder="P A S S W O R D"/>
                </div>
                <div class="form-group">
                    <span class="form-recovery" id="form-recovery">Forgot Password?</span>
                </div>
                <div class="form-group">
                    <button type="button" onclick="authorization()" id="login_button">Log In</button>
                </div>
                <img src="../assets/tenor1.gif" id="gif_cat">
            </form>
        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>Register Account</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <input class="registration_input" type="text" id="username_reg" name="username" required="required"
                           placeholder="L O G I N"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="text" id="firstname" name="firstname" required="required"
                           placeholder="F I R S T N A M E"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="text" id="lastname" name="lastname" required="required"
                           placeholder="L A S T N A M E"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="password" id="password_pass" name="password"
                           required="required" placeholder="P A S S W O R D"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="password" id="cpassword" name="cpassword"
                           required="required" placeholder="C O N F I R M   P A S S W O R D"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="text" id="phone" name="phone" required="required"
                           placeholder="P H O N E   N U M B E R"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="text" id="nickname" name="nickname" required="required"
                           placeholder="N I C K N A M E"/>
                </div>
                <div class="form-group">
                    <input class="registration_input" type="email" id="email" name="email" required="required"
                           placeholder="Y O U R   E M A I L"/>
                </div>
                <div class="form-group">
                    <button id="reg_button" type="button" onclick="registration()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="opacity_back"></div>

<div id="forgot_password">
    <span id="close_btn">✖</span>
    <div>
        <input type="text" id="email_for_recovery" placeholder="E M A I L" onclick="sendEmailForRecovery()">
        <button>send code</button>
    </div>
    <div>
        <input type="text" id="secret_code" placeholder="S E C R E T   C O D E" onclick="sendSecretCode()">
        <button>confirm</button>
    </div>
</div>

<a href="#" class="wat"><h1 id="wat">А шо ты тут делаешь?</h1></a>

<script src="../scripts/validation.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../scripts/modal_anim.js"></script>
<script src="../scripts/requests.js"></script>
</body>
</html>
